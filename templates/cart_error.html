{% extends 'layouts/base.html' %}
{% block content %}
<style>
    .button {
        border: none;
        color: white;
        padding: 19px 0px;
        height: 75px;
        width: 300px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 20px;
        border-radius: 20px;
        display: inline-block;
        margin: 20px;
    }

    .content {
        margin-top: 100px;
    }

    .button a {
        font-family: Arial Black, Helvetica, sans-serif;
        color: white;
    }

    .button a:hover {
        color: white;
    }


</style>
<div class="content">
    <div class="container">
        <center>
            <svg style="color: grey" xmlns="http://www.w3.org/2000/svg" width="250" height="250" fill="currentColor" class="bi bi-file-lock2" viewBox="0 0 16 16">
                <path d="M8 5a1 1 0 0 1 1 1v1H7V6a1 1 0 0 1 1-1zm2 2.076V6a2 2 0 1 0-4 0v1.076c-.54.166-1 .597-1 1.224v2.4c0 .816.781 1.3 1.5 1.3h3c.719 0 1.5-.484 1.5-1.3V8.3c0-.627-.46-1.058-1-1.224z"/>
                <path d="M4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4zm0 1h8a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1z"/>
              </svg>
            <br><br>
        </center>
        <h1 style="font-family: Arial Black, Helvetica, sans-serif; text-align: center; font-size: 50px;">
            Внимание у вас уже есть активный заказ!
        </h1>
        <br>
        <h3 style="font-family: Arial, Helvetica, sans-serif; text-align: center;">
            Вы не сможете оформить новый заказ, добавлять подукты в корзину и открывать корзину пока у вас есть активный заказ.<br>
            Открыть активный заказ?
        </h3>
        <center>
            <div style="background-color: red" class="button">
                <a href="{% url 'pages:home' %}">
                    Назад
                </a>
            </div>
            <div style="background-color: green;" class="button">
                <a href="{% url 'products:order' cart_id=cart %}">
                    Открыть заказ
                </a>
            </div>
        </center>
        </div>
    </div>
</div>

{% endblock %}
